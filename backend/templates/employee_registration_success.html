<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e3f2fd);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-block;
            border: 4px solid #4caf50;
            position: relative;
            margin-bottom: 20px;
            animation: pop 0.4s ease;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 20px;
            top: 35px;
            width: 20px;
            height: 40px;
            border-right: 4px solid #4caf50;
            border-bottom: 4px solid #4caf50;
            transform: rotate(45deg);
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #2e7d32;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #555;
            line-height: 1.6;
            font-size: 1rem;
            margin: 0.5rem 0 1.5rem 0;
        }

        .footer-note {
            font-size: 0.9rem;
            color: #888;
        }

        .btn {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.4rem;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="checkmark"></div>
        <h1>Registration Successful!</h1>
        <p>Hello {{name}}</p>
        <p>
            Your employee registration has been received and processed successfully.
            The HR department will reach out to you soon via email with more information
            regarding your onboarding and next steps.
        </p>
        <a href="/" class="btn">Return to Home</a>
        <p class="footer-note">Thank you for joining our team!</p>
    </div>
</body>
</html>
