<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 70%;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px 50px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #fafafa;
        }

        legend {
            font-weight: bold;
            color: #555;
            padding: 0 10px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 1 1 180px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select {
            flex: 2 1 280px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input[readonly] {
            background: #eee;
            color: #666;
            cursor: not-allowed;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Employee Registration</h2>

    <form action="/api/employee-registration/submit" method="post">
        <!-- Personal Details -->
        <fieldset>
            <legend>Personal Details</legend>
            <div class="form-group">
                <input type="hidden", id="token", name="token", value="{{token}}">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.name }}" readonly>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.name }}" readonly>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="nonbinary">Non-binary</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
        </fieldset>

        <!-- Contact Details -->
        <fieldset>
            <legend>Contact Details</legend>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="+254..." required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="e.g., 123 Main St" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="e.g., Nairobi" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="e.g., Kenya" required>
            </div>
        </fieldset>

        <!-- Bank Details -->
        <fieldset>
            <legend>Bank Details</legend>
            <div class="form-group">
                <label for="bank_name">Bank Name</label>
                <input type="text" id="bank_name" name="bank_name" placeholder="e.g., KCB Bank" required>
            </div>
            <div class="form-group">
                <label for="account_number">Account Number</label>
                <input type="text" id="account_number" name="account_number" placeholder="e.g., 1234567890" required>
            </div>
            <div class="form-group">
                <label for="account_type">Account Type</label>
                <select id="account_type" name="account_type" required>
                    <option value="">Select Type</option>
                    <option value="savings">Savings</option>
                    <option value="checking">Checking</option>
                    <option value="salary">Salary Account</option>
                </select>
            </div>
        </fieldset>

        <!-- Employment Details -->
        <fieldset>
            <legend>Employment Details</legend>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department_name" required>
                    <option value="">Select Department</option>
                    {% for department in departments %}
                        <option value="{{ department.name }}">{{department.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <select id="position" name="position_name" required>
                    <option value="">Select Position</option>
                    {% for position in positions %}
                        <option value="{{ position.title }}">{{position.title}}</option>
                    {% endfor %}
                </select>
            </div>
        </fieldset>

        <div class="form-actions">
            <button type="submit">Submit Registration</button>
        </div>
    </form>
</div>
</body>
</html>
