<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Email Already Verified</title>
    <style>
        :root { --bg: #f5f7fb; --card: #fff; --accent: #1f9d55; --muted: #6b7280; }
        html,body { height:100%; margin:0; font-family:Inter, Roboto, "Helvetica Neue", Arial, sans-serif; background:var(--bg); color:#111827; }
        .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:32px; }
        .card {
            width:100%; max-width:520px; background:var(--card); border-radius:12px; padding:36px;
            box-shadow: 0 6px 20px rgba(17,24,39,0.08); text-align:center;
        }
        .icon {
            width:72px; height:72px; margin:0 auto 18px; display:flex; align-items:center; justify-content:center;
            background:linear-gradient(135deg, rgba(31,157,85,0.12), rgba(31,157,85,0.06)); border-radius:999px;
        }
        h1 { margin:6px 0 8px; font-size:20px; line-height:1.2; }
        p { margin:0 0 20px; color:var(--muted); }
        .actions { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
        .btn {
            display:inline-block; padding:10px 16px; border-radius:8px; text-decoration:none; font-weight:600;
            transition:transform .08s ease, box-shadow .08s ease;
        }
        .btn-primary { background:var(--accent); color:#fff; box-shadow: 0 6px 18px rgba(31,157,85,0.18); }
        .btn-secondary { background:transparent; color:var(--accent); border:1px solid rgba(31,157,85,0.12); }
        .btn:active { transform:translateY(1px); }
        .note { margin-top:18px; font-size:13px; color:#9ca3af; }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card" role="main" aria-labelledby="title">
            <div class="icon" aria-hidden="true">
                <!-- simple check icon -->
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="11" stroke="none" fill="none"/>
                    <path d="M20 6L9 17l-5-5" stroke="#1f9d55" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <h1 id="title">Email Already Verified</h1>
            <p>Your email address has already been verified. You can continue to sign in or go to your dashboard.</p>

            <div class="actions" role="group" aria-label="Next steps">
                <a class="btn btn-primary" href="/login">Sign in</a>
                <a class="btn btn-secondary" href="/">Go to homepage</a>
            </div>

            <div class="note">If you expected a different result, try requesting a new verification email or contact support.</div>
        </div>
    </div>
</body>
</html>
